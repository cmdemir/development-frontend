<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <style>
      .container {
        background-color: #d5e1ef;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div
        id="box"
        class="bg-light d-flex flex-column align-items-center"
        style="width: 320px; height: 497px; border-radius: 20px"
      >
        <div
          class="mt-3"
          style="
            background-image: url(images/image-qr-code.png);
            width: 288px;
            height: 288px;
            border-radius: 10px;
            background-size: cover;
          "
        ></div>
        <div class="box-text mt-4">
          <p class="fw-bold text-center px-4" style="font-size: 1.3rem;">
            Improve your front-end skills by building projects
          </p>
          <p class="text-black-50 text-center px-4" style="font-size: 14px;">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
